<!DOCTYPE html>
<html lang="pt-BR" ng-app="app">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="description" content="">
   <meta name="author" content="">
   <title>A Red Ventures</title>
   <link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">
   <link href="css/main.min.css" rel="stylesheet">
</head>
<body>

   <!-- #header -->
   <header id="header">
      <nav id="navigation" class="navbar scrollspy">
         <div class="container">
            <div class="navbar-brand">
               <a href="index.html"><img src="images/logo.svg" alt="Logo" /></a> <!-- site logo -->
            </div>
            <ul class="nav navbar-nav">
               <li><a href="#home" class="smooth-scroll p-t-8">Home</a></li>
               <li><a href="#products" class="smooth-scroll p-t-8">Products</a></li>
               <li><a href="#about" class="smooth-scroll p-t-8">Contact</a></li>
               <li><a href="#pricing" class="smooth-scroll"> <img src="images/cart.svg" alt="" /></a></li>
            </ul>
         </div>
      </nav>
      <!-- .header-content -->
      <div class="header-content">
         <div class="container">
            <div class="row">
               <div class="col-sm-6 col-lg-5 col-lg-offset-1"></div>
               <div class="col-sm-6 col-lg-5">
                  <div class="header-content-text">
                     <div class="header-content-title">
                        <h1>Collection 2016</h1>
                        <p>Some cool text here about the new collection of design furniture 2016</p>
                        <button type="button" class="btn btn-primary">Buy Now</button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </header>

   <div class="filter">
      <div class="container">
         <div class="row">
            <div class="col-sm-4 checkbox-type">
               <label class="checkbox-inline">
                  <strong class="text-black">TYPE:</strong>
               </label>
               <label class="checkbox-inline">
                  <input type="checkbox" data-type="armchairs" value="option1"><span class="text-uppercase">Armchairs</span>
                  <i class="input-helper"></i>
               </label>
               <label class="checkbox-inline">
                  <input type="checkbox" data-type="chairs" value="option2"> <span class="text-uppercase">Chairs</span>
               </label>
            </div>
            <div class="col-sm-4 checkbox-material">
               <label class="checkbox-inline">
                  <strong class="text-black">MATERIAL:</strong>
               </label>
               <label class="checkbox-inline">
                  <input type="checkbox" data-type="wood" value="option1"><span class="text-uppercase">Wood</span>
               </label>
               <label class="checkbox-inline">
                  <input type="checkbox" data-type="foam" value="option2"><span class="text-uppercase">Foam</span>
               </label>
            </div>
            <div class="col-sm-4">
               <button type="button" class="btn btn-primary text-uppercase pull-right btn-all-products"> <span>See All Products</span> </button>
            </div>
         </div>
      </div>
   </div>


   <div class="products" id="products-body">
      <div data-parent="armchairs" class="content-parent">
         <div class="post-heading-center">
            <h2 class="text-uppercase">New Armchairs</h2>
         </div>
         <div class="container col-center">
         <div class="row">
            <div class="col-md-12 col-lg-12">
               <div id="Carousel" class="carousel slide">
                  <products-new-armchair></products-new-armchair>
               </div>
            </div>
          </div>
        </div>
      </div>
      <div data-parent="chairs" class="content-parent">
         <div class="post-heading-center">
            <h2 class="text-uppercase">Best OF 2016</h2>
         </div>
         <div class="container col-center">
            <div class="row">
               <div class="col-md-12 col-lg-12">
                  <div id="CarouselBest" class="carousel slide">
                     <products-best-of></products-best-of>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <about></about>
   <foot></foot>

   <script src="js/main.min.js"></script>
</body>
</html>
